<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="loading" *ngIf="!pipelines"><i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span></div>
<div id="pipelines">

  <ul>
    <li *ngFor="let pipeline of pipelines; trackBy: trackPipeline">
      <pipeline [id]="pipeline.id" [sha]="pipeline.sha" [ref]="pipeline.ref" [status]="pipeline.status"></pipeline>
    </li>
  </ul>
  <div id="paginator">
    <p-paginator rows="{{paginatorSettings.rows}}" first="1" totalRecords="{{stateStore.pipelineamount}}" [rowsPerPageOptions]="[5,10,15,20]" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>

</body>
</html>
